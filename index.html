    <title>Menú Desplegable Vertical</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;  /* Fondo negro */
            color: yellow;  /* Texto amarillo */
        }

        /* Contenedor del menú */
        .menu {
            width: 200px;
            background-color: #333;  /* Fondo gris oscuro para el menú */
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            overflow: auto;
        }

        /* Estilo de los enlaces del menú */
        .menu a {
            display: block;
            color: yellow;  /* Texto amarillo en el menú */
            padding: 10px;
            text-decoration: none;
            background-color: #333;  /* Fondo gris oscuro para los enlaces */
            border-bottom: 1px solid #444;
        }

        /* Cambiar color cuando el ratón pasa por encima */
        .menu a:hover {
            background-color: #575757;
        }

        /* Estilo para el título del menú */
        .menu h2 {
            color: yellow;  /* Título amarillo */
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #444;  /* Fondo gris oscuro para el título */
        }

        /* Estilo para el contenedor principal */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

    </style>
</head>
